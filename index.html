<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Slider using Html and Css</title>
</head>
<body onload = "slider()">
   <div class="banner">
    <div class="slider">
        <img src="images/pic-1.jpeg"id="slideImg">
    </div>
    <div class="overlay">
        <div class="navbar">
            <div class="logo">
                <img src="images/interior.png">
            </div>
            <div class="menu-icons">
                <img src="images/user.png">
                <img src="images/cart.png">
                <img src="images/menu.png">
            </div>
        </div>
        <div class="content">
            <h1>LET'S START TO DESIGN</h1>
            <h3>Subscribe Interior Designers. Lorem ipsum de scario consumente for dolor sit amet consectetur.</h3>

            <div>
                <button type="button">WATCH MORE</button>
                <button type="button"class="btn-2">SUBSCRIBE</button>
            </div>
        </div>
    </div>
   </div> 

<script>
    var slideImg = document.getElementById("slideImg");

    var images = new Array (
        "images/pic-1.jpeg",
        "images/pic-2.jpeg",
        "images/pic-3.jpeg",
        "images/pic-4.jpeg",
        "images/pic-5.jpeg",
        "images/pic-6.jpeg"
    );

    var len = images.length;
    var i = 0;


    function slider() {
        if(i > len-1) {
            i = 0;
        }
        slideImg.src = images[i];
        i++;
        setTimeout( 'slider()', 3000);
    }
</script>

</body>
</html>
